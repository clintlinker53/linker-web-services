<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height: 100vh;
    }

    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .chat-container {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .chat-box {
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>

  <button class="chatbot-toggle" onclick="toggleChatbot()">Chat with Us ðŸ’¬</button>

  <div class="chat-container" id="chatContainer">
    <div class="chat-box" id="chatBox">
      <div class="message bot">Hi there! I'm your assistant. How can I help?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChatbot() {
      const chat = document.getElementById('chatContainer');
      chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = userInput.value.trim();
      if (message === '') return;

      chatBox.innerHTML += `<div class='message user'>${message}</div>`;
      userInput.value = '';

      const botReply = getBotResponse(message.toLowerCase());
      setTimeout(() => {
        chatBox.innerHTML += `<div class='message bot'>${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);
    }

    function getBotResponse(message) {
      if (message.includes('hello') || message.includes('hi')) {
        return "Hello! How can I assist you today?";
      } else if (message.includes('appointment')) {
        return "You can schedule an appointment directly from our website.";
      } else if (message.includes('hours')) {
        return "We're open Monday through Friday, 9am to 5pm.";
      } else {
        return "I'm not sure how to respond to that. But Iâ€™m learning!";
      }
    }
  </script>
</body>
</html>
